<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Amsterdam square meter prices</title>
  <style>
    #map {
      height: 100%;
      width: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }

    #info {
      position: absolute;
      height: 100%;
      width: 50%;
      padding: 100px;
      left: 50%;
      top: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h1>What do you pay for a square meter in Amsterdam?</h1>
    <div id="cityarea"></div>
    <div id="neighborhood"></div>
    <div id="price"></div>
  </div>
  <script src="./main.js">
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKLf7RbOpjAf1oCVIpUhzkJqmuLLQQA7s&callback=initMap">
  </script>
</body>
</html>
