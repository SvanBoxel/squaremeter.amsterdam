<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Amsterdam square meter prices</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="container">
      <div id="info">
        <h1>What do you pay for a square meter in Amsterdam?</h1>
        <hr />
        <h2 id="neighborhood">Move your cursor over the map to see square meter prices.</h2>
        <div id="price"></div>
        <div id='hundredBuysYou'></div>
        <div id='visualisation'></div>
      </div>
      <div id="popup">
        <div id="popupContainer">
          <ul>
            <li><a href="https://claircitydata.cbs.nl/dataset/districts-and-neighbourhoods-amsterdam/resource/d02c5f12-1cfa-4d7c-91d3-41af8e4ed634">Neighborhood geo data</a></li>
            <li><a href="https://maps.amsterdam.nl/woningwaarde/?LANG=en">Square meter price data <em>(2018 data set)</em> </a> </li>
            <li></li>
            <li></li>
          </ul>
          <a href="#popup:target"><strong>Close</strong></a>
        </div>
      </div>
      <footer>
        <a href="#popup">Data sources</a>
        <a href="https://github.com/SvanBoxel/squaremeter.amsterdam">Source code</a> 
        <a href="https://svboxel.com/">Contact</a>
      </footer>
    </div>
    
    <script src="./assets/js/main.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKLf7RbOpjAf1oCVIpUhzkJqmuLLQQA7s&callback=initMap">
    </script>
  </body>
</html>
